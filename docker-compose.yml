version: "3.8"

services:
  # Student Dashboard Application (SQLite)
  app:
    build: .
    container_name: student-dashboard-app
    ports:
      - "10009:10003"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supersecret_jwt_signing_key_
    volumes:
      - student-uploads:/app/uploads
      - sqlite-data:/app/server/prisma
    restart: unless-stopped
    command: sh -c "cd /app/server && npx prisma migrate deploy && node dist/seed.js && cd /app && node server/dist/server.js"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:3000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  student-uploads:
  sqlite-data:
