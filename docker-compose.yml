version: "3.8"

services:
  # Student Dashboard Application (SQLite)
  app:
    build: .
    container_name: student-dashboard-app
    ports:
      - "10009:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./dev.db
      - JWT_SECRET=supers3cr3t_adm1n_s1gn1ng_k3y_a222
    # No persistent volumes; uploads are ephemeral inside the container
    restart: unless-stopped
    command: sh -c "cd /app/server && rm -rf prisma/migrations && npx prisma db push && node dist/seed.js && cd /app && node server/dist/server.js"
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:5000/api/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
